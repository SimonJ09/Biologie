{% extends "Xage/base1.html" %}

{% block content%}
{% load static %}
  <!-- portfolio section -->

  <section class="portfolio_section ">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Our Articles Products
        </h2>
      </div>
      <div class="carousel-wrap ">
        <div class="filter_box">

        </div>
      </div>
    </div>
    <div class="owl-carousel portfolio_carousel">
    {% for article in articles %}
      <div class="item facade">
        <div class="box">
          <div class="img-box">
            <img src="{{ article.photo.url }}" alt="{{ article.titre }}" class="img-fluid" style="max-width: 100%;height:375px;" />
            <div class="btn_overlay">
              <a href="" class="">
                See More
              </a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}      
    </div>
  </section>
  {% endblock %}
