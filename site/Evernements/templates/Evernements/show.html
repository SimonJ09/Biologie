{% extends "Xage/base1.html" %}

{% block content%}
{% load static %}
  <!-- portfolio section -->
<link rel="stylesheet" type="text/css" href="{% static 'Xage/css/styles.css' %}">

  <section class="portfolio_section ">
    <div class="container">

      <div class="heading_container heading_center">
        <h2>
          Our Articles Products
        </h2>
      </div>

      <div class="event-details">
        <h1>{{ evenement.nom }}</h1>
        <img src="{{ evenement.photo.url }}" alt="{{ evenement.nom }}" class="event-image" />

        <div class="event-info">
            <p>Date de début : {{ evenement.date_debut }}</p>
            <p>Date de fin : {{ evenement.date_fin }}</p>
            <p>Description : {{ evenement.description }}</p>
        </div>
        <!-- Ajoutez un lien pour télécharger le PDF -->
        <a href="{{ evenement.pdf.url }}" download class="download-link">Télécharger le PDF</a>
    </div>
    </div>

</section>
{% endblock %}
